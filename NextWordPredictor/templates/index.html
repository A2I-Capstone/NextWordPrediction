<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/app.css" rel="stylesheet">
    <link href="../static/css/bootstrap-suggest.css" rel="stylesheet">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-suggest.js"></script>
    <script src="../static/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons" rel="stylesheet">
    <style>
        .button {
            background-color:gray;
            border-color:gray;
            color:black;
            }
    </style>
</head>


<body>
    <div class="overlay">
        <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
    </div>
    <h2> Next Word Predictor </h2>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <center>
                <h5>Using Transformers</h5>
            </center>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4>Type a word/sentense and press space to get suggestions</h4>
                </div>
                <div class="form-group col-md-4">
                    <br>
                </div>
            </div>

            <div class="form-row">
                <textarea class="form-control txt_input" id="input_text" rows="1"></textarea>
            </div>

            <h4> BART Predictions </h4>
            <div class="form-row">
                
                <div class="form-group col-md-2">
                    <label for="text_paragraphs"></label>
                    <textarea class="form-control txt_response" id="text_bart" readonly></textarea>
                </div>
                
            </div>
            <hr>

            <!-- Senrence PREDICTION -->
            <center>
                <h3>Sentence Prediction</h3>
            </center>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <br>
                    <h4>Type a word/sentence and click Predict to get suggestions</h4>
                </div>
                
                <div class="form-group col-md-2">
                    <button type="button" class=" button btn btn-primary btn-lg btn-block" id="btn-process">Predict</button>
                </div>
            </div>
            <div class="form-row">
                <textarea class="form-control txt_input" id="mask_input_text" rows="1"></textarea>
            </div>

            <h4> BART Predictions </h4>
            <div class="form-row">
                
                <div class="form-group col-md-2">
                    <label for="text_paragraphs"></label>
                    <textarea class="form-control txt_response" id="mask_text_bart" readonly></textarea>
                </div>
                
            </div>



        </div>
        <div class="col-sm-1"></div>
    </div>
</body>

</html>
